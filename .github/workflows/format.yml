name: Build and Format Check

on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  textlint:
    # https://zenn.dev/miyuush/articles/97b3f2fee0f7c5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Check textlint target
        id: textlint_target
        run: |
          if find doc -type f -name '*.md' -print -quit 2>/dev/null | grep -q .; then
            echo 'has_docs=true' >> "$GITHUB_OUTPUT"
          else
            echo 'has_docs=false' >> "$GITHUB_OUTPUT"
          fi

      - name: Install textlint
        if: steps.textlint_target.outputs.has_docs == 'true'
        run: >
          npm install --save-dev
          textlint
          textlint-rule-preset-smarthr
          textlint-filter-rule-allowlist

      - name: textlint-github-pr-check
        if: steps.textlint_target.outputs.has_docs == 'true'
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          textlint_flags: "doc/**"
      - name: textlint-github-check
        if: steps.textlint_target.outputs.has_docs == 'true'
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          textlint_flags: "doc/**"
      - name: textlint-github-pr-review
        if: steps.textlint_target.outputs.has_docs == 'true'
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          textlint_flags: "doc/**"

      - name: Skip textlint
        if: steps.textlint_target.outputs.has_docs != 'true'
        run: echo "No Markdown files found under doc/. Skipping textlint."

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: crusty-pie/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable

      - name: Check rustfmt
        run: cargo fmt -- --check
